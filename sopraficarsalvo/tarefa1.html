<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 1</title>
</head>
<body>
 <form>
    <h2 style="text-align: center;">Formulario de Inscrição em Evento</h2>
    <table style="width: 70%; margin: 0%;">
        <tr>
            <td style="text-align: right;">Nome:</td>
            <td>
                <input type="dsda" name="nome"
                    placeholder="nome">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">E-mail</td>
            <td>
                <input type="email" name="e-mail"
                    placeholder="e-mail">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Sexo</td>
            <td colspan="2" style="text-align: right;">
                <input type="radio" name="Sexo" value=Homem>Homem
                <input type="radio" name="Sexo" value=Mulher>Mulher
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Cargo</td>
            <td>
                <input type="dsds" name="Cargo"
                    placeholder="Cargo">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;"></td>
            <td>
                <input type="date" name="dtnasc">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Telefone</td>
            <td>
                <input type="number" name="Telefone"
                    placeholder="Telefone">
            </td>
        </tr>

    </table>
 </form>   
</body>
</html>
