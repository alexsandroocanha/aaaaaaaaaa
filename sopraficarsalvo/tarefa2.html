<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <table border="1" style="width:100%">
        <thead> 
        <h2 style="text-align: center;">Informações da Instituição</h2>
        <p style="text-align: center;">Preencha os campos abaixo com as Informaçõesda empresa em que trabalha.</p>
        <table style="width: 70%; margin: 0%;">     
        </thead>
        <tbody>
    <Tr>
        <td style="text-align: right;">Empresa</td>
        <td>
            <input type="dsds" name="Empresa"
                placeholder="Empresa">
        </td>
    </Tr>
    <tr>
        <td style="text-align: right;">Endereço Completo</td>
        <td>
            <input type="dsds" name="End"
                placeholder="End">
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">Cidade</td>
        <td>
            <input type="dsds" name="Cidade"
                placeholder="Cidade">
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">Estado:</td>
        <td colspan="2">
            <select name="uf">
                <option selected disabled>Estado...</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Rio Grande do Sul</option>
                <option>Parana</option>
                <option>Rondonia</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">Quant. Funcionarios</td>
        <td>
            <input type="number" name="Quant"
                placeholder="Quant">
        </td>   
    </tr>
    <tr>
        <td style="text-align: right;">Observações</td>
        <td>
            <input type="dsds" name="Obs..."
                placeholder="Obs...">
        </td>   
    </tr>
    <tr>
        <td style="text-align: right;">
            <label for="nsup">Recibo </label>
            <input type="checkbox" id="nsup" name="nsup">
            <p style="text-align: right;">Emitir em nome da Instituição</p>
        </td>
    </tr>
       <tr>
        <td style="text-align: right;">
            <input type="submit" value="Enviar">
        </td>
        </tr>
        </tbody>
        </table>
    </table>
    </form>
</body>
</html>
