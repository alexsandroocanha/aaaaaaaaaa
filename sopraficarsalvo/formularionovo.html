<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <form>
        <h2 style="text-align: center;">Segundo Exemplo Formulario</h2>
    <table style="width:70%; margin: 0 auto">
        
        <tr>
            <td style="text-align:right">nome: </td>
            <td>
                <input type="dsda" name="nome"
                    placeholder="nome">
            </td>            
        </tr>
        <tr>
            <td style="text-align:right">E-mail: </td>
            <td>
                <input type="email" name="email"
                    placeholder="Seu e-mail">
            </td>            
        </tr>
        <tr>
            <td style="text-align:right">salario: </td>
            <td>
                <input type="number" name="salario"
                    step="0.05" min="0" max="100000">
            </td>            
        </tr>
        <tr>
            <td style="text-align:right">telefone: </td>
            <td>
                <input type="tel" name="telefone"
                    placeholder="Seu telefone">
            </td>            
        </tr>
        <tr>  
            <td colspan="2" style="text-align: center;">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <select name="uf">
                    <option selected disabled>Selecione...</option>
                    <option>SÃ£o Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rondonia</option>
                    <option>Acre</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Hobby</td>
            <td>
                <input type="radio" name="hobby" value="jogos"> jogos
                &nbsp; &nbsp;
                <input type="radio" name="hobby" value="esportes"> esportes
                &nbsp; &nbsp;
                <input type="radio" name="hobby" value="musicas"> musicas
                &nbsp; &nbsp;
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
