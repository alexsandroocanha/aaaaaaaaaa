<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulario</title>
</head>
<body>
    <form>
        <FIELdset style="background-color: aquamarine;">
            <legends >Dados Iniciais</legend>
            <label >Digite seu nome</label>
        <input type="text" name="nome"
            aria-placeholder="Digite seu nome...">
        </FIELdset>        
        <label>
        <FIELdset>
            Data de Nascimento:
            <input type="date" name="dtnasc">
        </FIELdset>
        </label>        
        <FIELdset>
        <label for="nsup">Nivel superior?</label>
        <input type="checkbox" id="nsup" name="nsup">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </FIELdset>
    </form>
</body>
</html>
