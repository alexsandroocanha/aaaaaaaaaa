    <h2>Tabela de Produtos</h2>
    <table border="1" style="width:100%">
    <thead style="background-color: aquamarine;">
        <tr>
            <th colspan="4">Ilustrações</th>
        </tr>
        <tr>
            <th rowspan="2">Produtos</th>
            <th colspan="3">Valor Médio</th>
        </tr>
        <tr>
            <th>Capa</th>
            <th>Página Simples</th>
            <th>Vinheta</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cartilhas e Manuais</td>
            <td>1.525</td>
            <td>1.000</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Coca</td>
            <td>25</td>
            <td>8</td>
            <td>250</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Naftalina</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
